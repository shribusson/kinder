name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npm run lint --if-present

      - name: TypeScript check
        run: npm run typecheck --if-present

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kinder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate Prisma Client
        run: npm run -w @kinder/api prisma:generate

      - name: Run database migrations
        run: npx prisma migrate deploy --schema apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kinder_test

      - name: Run API tests
        run: npm run -w @kinder/api test --if-present
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kinder_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret

      - name: Run API E2E tests
        run: npm run -w @kinder/api test:e2e --if-present
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kinder_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-api]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Generate Prisma Client
        run: npm run -w @kinder/api prisma:generate

      - name: Build API
        run: npm run -w @kinder/api build

      - name: Build Web
        run: npm run -w @kinder/web build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: apps/api/dist/
          retention-days: 7

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/.next/
          retention-days: 7
