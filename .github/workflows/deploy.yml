name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry (if using)
        if: ${{ secrets.DOCKER_REGISTRY_URL }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        if: ${{ secrets.DOCKER_REGISTRY_URL }}
        run: |
          docker buildx build --push --platform linux/amd64 \
            -t ${{ secrets.DOCKER_REGISTRY_URL }}/kinder-api:latest \
            -t ${{ secrets.DOCKER_REGISTRY_URL }}/kinder-api:${{ github.sha }} \
            -f apps/api/Dockerfile .
          
          docker buildx build --push --platform linux/amd64 \
            -t ${{ secrets.DOCKER_REGISTRY_URL }}/kinder-web:latest \
            -t ${{ secrets.DOCKER_REGISTRY_URL }}/kinder-web:${{ github.sha }} \
            -f apps/web/Dockerfile .

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /opt/kinder
            git pull origin main
            docker compose pull
            docker compose up -d --build
            docker exec kinder_api npx prisma migrate deploy
            docker compose ps

      - name: Notify on success
        if: success()
        run: |
          curl -X POST "${{ secrets.TELEGRAM_BOT_URL }}" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=✅ Deployment successful: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.TELEGRAM_BOT_URL }}" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=❌ Deployment failed: ${{ github.sha }}"
