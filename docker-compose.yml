services:
  # ===========================================
  # DATABASES
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: kinder_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kinder_crm
    # ports:  # Removed - internal only
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kinder_redis
    # ports:  # Removed - internal only
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===========================================
  # STORAGE
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: kinder_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    # ports:  # Removed - access via Caddy only
    #   - "9000:9000"
    #   - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # APPLICATION
  # ===========================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kinder_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kinder_crm
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: ${S3_BUCKET:-kinder-media}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001}
    container_name: kinder_web
    environment:
      API_BASE_URL: http://api:3001
      PUBLIC_SITE_URL: ${PUBLIC_SITE_URL:-http://localhost:3000}
    # ports:  # Removed - access via Caddy only
    #   - "3000:3000"
    depends_on:
      - api
    restart: always

  # ===========================================
  # MONITORING & LOGGING
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: kinder_prometheus
    # ports:  # Removed - internal only
    #   - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: kinder_grafana
    # ports:  # Removed - access via Caddy only
    #   - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: always

  loki:
    image: grafana/loki:latest
    container_name: kinder_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yaml
    restart: always

  promtail:
    image: grafana/promtail:latest
    container_name: kinder_promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    restart: always

  # ===========================================
  # REVERSE PROXY
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: kinder_caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api
    restart: always

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
  caddy_data:
  caddy_config:

